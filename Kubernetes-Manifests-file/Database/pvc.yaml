apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-volume-claim
  namespace: workshop   # or three-tier (must match your deployment)
spec:
  storageClassName: standard   # or gp2 / hostpath depending on what you see
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
